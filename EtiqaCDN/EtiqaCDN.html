<html>
<html lang="en">

</html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ETIQA ASSESSMENT</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container-xl">
        <div class="table-responsive">
            <div class="table-wrapper">
                <div class="table-title">
                    <div class="row">
                        <div class="col-sm-6">
                            <h2>Manage <b>Freelancers</b></h2>
                        </div>
                        <div class="col-sm-6">
                            <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#addModal"><i class="material-icons">&#xE147;</i><span>Add New
                                    Data</span></button>
                        </div>
                    </div>
                </div>
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Username</th>
                            <th>Mail</th>
                            <th>Phone Number</th>
                            <th>Skill Set</th>
                            <th>Hobby</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="tablebody">
                        <!-- Data will be inserted here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Modal for add new employee-->
    <div class="modal fade" id="addModal" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Add New Freelancers Data</h4>
                </div>
                <div class="modal-body">
                    <div class="table-responsive">

                        <form id="addForm">                            
                            <div>
                                <div class="form-group">
                                    <label>Name</label>
                                    <br />
                                    <input type="text" id="username" placeholder="Enter username" required />
                                </div>
                                <div class="form-group">
                                    <label>Mail</label>
                                    <br />
                                    <input type="text" id="mail" placeholder="Enter mail" required />
                                </div>
                                <div class="form-group">
                                    <label>Phone Number</label>
                                    <br />
                                    <input type="text" id="phonenumber" placeholder="Enter phone number" required />
                                </div>
                                <div class="form-group">
                                    <label>Skill Set</label>
                                    <br />
                                    <input type="text" id="skillset" placeholder="Enter skillset" required />
                                </div>
                                <div class="form-group">
                                    <label>Hobby</label>
                                    <br />
                                    <input type="text" id="hobby" placeholder="Enter hobby" required />
                                </div>
                            </div>
                            <div>
                                <button type="submit" class="btn btn-info">Submit</button>
                            </div>
                        </form>

                    </div>
                    <script src="addData.js"></script>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>

        </div>
    </div>
    <!-- End modal for add new employee -->

    <!-- Modal for edit employee-->
    <div class="modal fade" id="editModal" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Edit Freelancers Data</h4>
                    
                </div>
                <div class="modal-body">
                    <div class="table-responsive">

                        <form id="editForm">
                            <script src="editData.js"></script>
                            <div>
                                <div class="form-group">
                                    <label>Name</label>
                                    <br />
                                    <input type="text" id="usernameEdit" placeholder="Enter username" required />
                                </div>
                                <div class="form-group">
                                    <label>Mail</label>
                                    <br />
                                    <input type="text" id="mailEdit" placeholder="Enter mail" required />
                                </div>
                                <div class="form-group">
                                    <label>Phone Number</label>
                                    <br />
                                    <input type="text" id="phonenumberEdit" placeholder="Enter phone number" required />
                                </div>
                                <div class="form-group">
                                    <label>Skill Set</label>
                                    <br />
                                    <input type="text" id="skillsetEdit" placeholder="Enter skillset" required />
                                </div>
                                <div class="form-group">
                                    <label>Hobby</label>
                                    <br />
                                    <input type="text" id="hobbyEdit" placeholder="Enter hobby" required />
                                </div>
                            </div>
                            <div>
                                <button type="submit" class="btn btn-info">Submit</button>
                            </div>
                        </form>

                    </div>
                    
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>

        </div>
    </div>
    <!-- End modal for edit employee -->



    <script src="script.js"></script>
</body>

</html>
